<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
    *{
            margin: 0;
            padding: 0;
        }
        
        #map{
            height: 500px;
            width: 100%;
        }  
    </style>
</head>
<body>

<div id="map"></div>

<script>
function initMap(){
   var location = {lat: 40.773957, lng: -73.981891};
   var map = new google.maps.Map(document.getElementById("map"),{
       zoom: 4,
       center: location
       
   });
 
    
    var marker = new google.mapsMarker({
        position: location,
        map: map
        
    });
    
}
</script>


<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuQucAgxSEn_wxJrkCUOL7UU1jHMZPaV4&callback=initMap"></script>
<div class="home-map">
    <a href="index.html">NYC Memories</a>
    </div>


</body>
</html>
